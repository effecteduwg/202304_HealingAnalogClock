    <script>
      function hourlyTask() {
        const now = new Date();
        if (now.getSeconds() === 0) {
          if (now.getMinutes() === 0) {
            changeBackground();
            PlayAudio();
          }
        }
      }

      setInterval(hourlyTask, 1000);
    </script>
    <script>
      function muteicon() {
        const onIcon = document.querySelector(".on-icon");
        const offIcon = document.querySelector(".off-icon");

        onIcon.classList.toggle("d-none");
        offIcon.classList.toggle("d-none");
        MuteAudio();
      }
    </script>
